<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <a href="#">
            <img src="./img/plane.png" alt="">
        </a>
    </div>

    <nav class="menu">
        <ul>
            <li class="active">
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
            <li>
                <a href="#">Task</a>
            </li>
            <li>
                <a href="#">Files</a>
            </li>
            <li>
                <a href="#">Teams</a>
            </li>
        </ul>
    </nav>

    <div class="storage">
        <div class="title">
            <i class="fas fa-cloud"></i>
            Storage
            <div class="percent">60% </div>        
        </div>
        <div class="bar">
            <span style="width: 60%;"></span>
        </div>
    </div>

</div>

<div class="content">

    <div class="inner">

        <div class="search">
            <input type="text" placeholder="Search">
            <label>
                <i class="fa fa-search"></i>
            </label>
        </div>

    </div>

    <div class="rightbar">

    </div>
</div>

</body>
</html>
